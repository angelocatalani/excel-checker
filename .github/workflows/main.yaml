name: Build and Test

on:
  push:
    branches: [ master, add-ci ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on:  macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.9

      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.3

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true
          poetry config virtualenvs.in-project false
          poetry config cache-dir ~/.poetry
          poetry config virtualenvs.path ~/.poetry/venv

      - name: Store Poetry cache
        uses: actions/cache@v2
        id: poetry-cache
        with:
          path: ~/.poetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Install dependecies
        if: steps.poetry-cache.outputs.cache-hit != 'true'
        run: poetry install -vv

      - name: Run Black
        run:  poetry run black --check .

      - name: Run Pytest with coverage threshold
        run: |
         poetry run pytest --cov-fail-under=90 --cov=./excel_checker \
         --cov-report=xml:test-reports/coverage.xml
